services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: bg-remover-postgres-prod
    environment:
      POSTGRES_DB: background_remover_prod
      POSTGRES_USER: bg_user_prod
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    ports:
      - "5432:5432"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bg_user_prod -d background_remover_prod"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - bg-network-prod

  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bg-remover-api-prod
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://bg_user_prod:${POSTGRES_PASSWORD}@postgres:5432/background_remover_prod
      - SECRET_KEY=bg-remover-secret-2024
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - bg-network-prod

volumes:
  postgres_prod_data:
    driver: local

networks:
  bg-network-prod:
    driver: bridge